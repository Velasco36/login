<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
   
    <!-- material css  -->

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- B5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- MATERIAL ICONS FULL -->
        <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />

    <!-- css custom -->
    <link rel="stylesheet" href="css/main-style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="contenedor">
        <div class="box-login border p-5 rounded shadow-lg">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img src="img/skoy_color.png" alt=""
                    id="logo">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center"> Log in</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon w-100">
                        <span class="mdc-notched-outline">
                          <span class="mdc-notched-outline__leading"></span>
                          <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id">Email</span>
                          </span>
                          <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing material-symbols-outlined">
                            face
                            </span>
                      </label>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon w-100">
                        <span class="mdc-notched-outline">
                          <span class="mdc-notched-outline__leading"></span>
                          <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id">Password</span>
                          </span>
                          <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
                        
                        <span class="material-symbols-outlined material-icons mdc-text-field__icon mdc-text-field__icon--trailing">
                            visibility_off
                            </span>
                      </label>
                </div>
                <div class="col-lg-12 text-end mt-3">
                 <p class="link-primario"><a href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
                  
            </div>
            
          

            <div class="row mt-2">
                <div class="col-lg-12">
                    <button class ="
                    btn btn-primary w-100
                    rounded-pill btnLogin
                    "
                    >Iniciar Sesion</button>
                </div>
                <div class="col-lg-12 mt-3 text-center">
                    <p class="link-primario"> ¿No tiene una cuenta? <a href="#">
                        Abrir cuenta
                    </a></p>
                </div>
            </div>
        </div>

    </div>

    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="js/app__material.js"></script>
    
</body>
